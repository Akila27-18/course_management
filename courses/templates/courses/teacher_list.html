{% extends "base.html" %}
{% block content %}
<h2>Teachers</h2>
<ul>
    {% for teacher in teachers %}
        <li>{{ teacher.name }}
            <ul>
                {% for course in teacher.courses.all %}
                    <li>{{ course.title }}</li>
                {% endfor %}
            </ul>
        </li>
    {% endfor %}
</ul>
{% endblock %}
