{% extends "base.html" %}
{% block content %}
<h2>{{ course.title }}</h2>
<p>{{ course.description }}</p>

<h3>Lessons</h3>
<ul>
    {% for lesson in course.lessons.all %}
        <li><a href="{% url 'lesson_detail' lesson.pk %}">{{ lesson.title }}</a></li>
    {% endfor %}
</ul>

<h3>Teachers</h3>
<ul>
    {% for teacher in course.teachers.all %}
        <li>{{ teacher.name }}</li>
    {% endfor %}
</ul>
{% endblock %}
